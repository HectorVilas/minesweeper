<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="#"> <!--prevent error from live-->
  <script src="./game.js" defer></script>
</head>
<body>
  <header class="flex flex-justify-between">
    <p>Minesweeper</p>
    <button class="button-menu">[=]</button>
  </header>

  <div class="content flex flex-h-center flex-v-center flex-column flex-item-auto">
    <div class="play-area flex flex-column">
      <div class="top-board flex">
        <div class="mines flex flex-item-no-basis flex-h-start flex-v-center"><p><span>0</span> mines</p></div>
        <div class="face flex flex-item-no-basis flex-h-center"><button>:|</button></div>
        <div class="time flex flex-item-no-basis flex-h-end flex-v-center"><p>Time: <span>000</span></p></div>
      </div>
      <div class="board flex"></div>
    </div>
  </div>

  <div class="full-screen-container flex flex-item-auto flex-h-center flex-v-center hidden">
    
    <div class="prompt flex flex-column">
      
      <div class="prompt-top flex flex-justify-between">
        <p class="prompt-title">placeholder</p>
        <button class="prompt-button-close prompt-button-x">X</button>
      </div>

      <div class="prompt-center flex">Lorem ipsum dolor sit amet
        consectetur adipisicing elit. Ipsum quibusdam quia,
        rerum magni at quae totam. Error quod quaerat aperiam?</div>

      <div class="prompt-bottom flex flex-h-center">
        <button class="prompt-button-close">Close</button>
      </div>
    </div>
  </div>
</body>
</html>
